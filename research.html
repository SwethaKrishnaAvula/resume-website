    <div class="container">

        <header class="header">

        <!-- Research Section with Images inside Boxes -->
        <div class="research">
            <div class="research-item" id="research1">
                <img src="research1.png" alt="Understanding Spatial Navigation" class="research-img">
                <h2>Understanding Spatial Navigation</h2>
            </div>
            <div class="research-item" id="research2">
                <img src="research2.jpg" alt="Behavioral Analysis in Dogs" class="research-img">
                <h2>Behavioral Analysis in Dogs</h2>
            </div>
        </div>

        <!-- Research Details (Initially Hidden) -->
        <div class="research-details" id="research-details">
            <div class="details-content" id="research-details-content">
                <p>Select a research to see the details.</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the research click and display details
        const research1 = document.getElementById('research1');
        const research2 = document.getElementById('research2');
        const researchDetails = document.getElementById('research-details');
        const researchDetailsContent = document.getElementById('research-details-content');

        // Initially hide the details section
        researchDetails.style.display = 'none';

        research1.addEventListener('click', () => {
            researchDetails.style.display = 'block'; // Show details
            researchDetailsContent.innerHTML = `
                <h3>Understanding Spatial Navigation</h3>
                <p><strong>Objective:</strong> Understand exploratory behavior, learning and recall of hippocmapus-dependant memory</p>
                <p><strong>Description:</strong> I worked in Spatial cognition lab at George Mason University, where I got a chance to monitor mices in a closed space. I collected 2D, 3D data and annotate various body parts in multiple frames. I analysed it using multiple ML pipelines.</p>
                <p><strong>Tools Used:</strong> Python, TensorFlow, NumPy, Matplotlib, DANNCE (3-Dimensional Aligned Neural Network for Computational Ethology), deeplabcut</p>
            `;
        });

        research2.addEventListener('click', () => {
            researchDetails.style.display = 'block'; // Show details
            researchDetailsContent.innerHTML = `
                <h3>Behavioral Analysis in Dogs</h3>
                <p><strong>Objective:</strong>Compare the brain activity patterns of dogs and the robot dog (AIBO) using fMRI data</p>
                <p><strong>Description:</strong>I worked on preprocessing the data which involves tasks like motion correction, slice timing,spatial normalization etc.  I conducted both first and second-level analyses to examine the data in detail. The first-level analysis focused on individual scans, looking for activity patterns related to specific stimuli or tasks, while the second-level analysis helped identify trends across multiple sessions or subjects. I then identified Regions of Interest (ROIs) in the brain for the dogs and analyzed corresponding areas in the AIBOâ€™s sensory data. This allowed me to compare how both responded to different conditions, such as to familiar faces and dissimilar faces.</p>
                <p><strong>Tools Used:</strong> MATLAB, SPM (Statistical Parametric Mapping), Hopper server </p>
            `;
        });
    </script>
